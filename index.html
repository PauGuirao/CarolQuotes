<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Riddle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Login Container -->
  <div id="login-container" class="container">
    <h2>Login</h2>
    <input type="text" id="username-input" placeholder="Enter your username" />
    <button id="login-button">Login</button>
  </div>

  <!-- Game Container (hidden until user logs in) -->
  <div id="game-container" class="container" style="display: none;">
    <div id="user-info">
      <span id="welcome-message"></span>
      <button id="logout-button">Logout</button>
    </div>
    <h1>Riddle of the Day</h1>
    <p id="riddle"></p>
    <button id="show-answer">Show Answer</button>
    <p id="answer" style="display: none;"></p>
    
    <div class="user-solution">
      <input type="text" id="user-answer" placeholder="Your answer here" />
      <button id="submit-answer">Submit Answer</button>
      <p id="result" style="display: none;"></p>
    </div>
    
    <!-- Timer display for the remaining time -->
    <p id="timer"></p>

    <!-- Calendar container with month navigation -->
    <div id="calendar-container">
      <h2>Riddle Calendar</h2>
      <div id="calendar-controls">
        <button id="prev-month">Previous Month</button>
        <span id="calendar-label"></span>
        <button id="next-month">Next Month</button>
      </div>
      <div id="calendar"></div>
    </div>
    
    <!-- Popup modal for warning before showing answer -->
    <div id="popup" class="popup-overlay" style="display: none;">
      <div class="popup-content">
        <p>Warning: Viewing the answer will count as a mistake. Do you want to proceed?</p>
        <button id="popup-confirm">Yes, show answer</button>
        <button id="popup-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
